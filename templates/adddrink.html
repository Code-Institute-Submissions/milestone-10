{% extends 'base.html'%}

{% block content %}

<h2>Add Drink</h2>

<div class="row">
    <form class="col s12" action="{{ url_for('insert_drink') }}" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="drinkName" name="drinkName" type="text" class="validate" required>
          <label for="drinkName">Drink Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="url" id="drinkImage" name="drinkImage" type="text" class="validate" required>
          <label for="drinkImage">Drink image link</label>
        </div>
      </div>

    <div class="row">

      {% for ingredient in ingredients|sort(attribute='ingredientName') %}
      <div class="col s12 m2">
          <p>
          <label>
            <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" />
            <span>{{ ingredient.ingredientName }}</span>
          </label>
          </p>
      </div>
      {% endfor %}

      <div class="row">
        <div class="col s12 center-align">
      <button class="btn waves-effect waves-light" type="submit">Add drink
        <i class="material-icons right">send</i>
      </button>
      </div>
    </div>

    </form>
  </div>
</div>

{% endblock %}
