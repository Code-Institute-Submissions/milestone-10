{% extends 'base.html'%}

{% block content %}


<div id=" drinkResponse" class="row discover-container">
    <div class="col s12 m6">
        <h2>{{drink.drinkName}}</h2>
    <img class="discover-drink" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
</div>
<div class="row">
    <div class="col s12 m6 ingredients">
        <h2>Ingredients</h2>
        <ul class="discover-drink">
            {% for ingredient in drink.ingredientList %}
            <li>
                {{ ingredient }}
            </li>       
            {% endfor %}
        </ul>

 
    </div>
</div>

<div class="row">
    <div class="col s6 center-align">
<a class="waves-effect waves-light btn" href="{{url_for('edit_drink', drink_id=drink._id)}}">EDIT DRINK</a>
</div>
<!--<div class="col s12 center-align">
    <a class="waves-effect waves-light btn delete-button modal-trigger" href="#modal1">DELETE DRINK</a>
    </div>
-->
</div>  
</div>


<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Delete Drink?</h4>
      <p>Are you sure you want to delete this drink?</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('delete_drink', drink_id=drink._id) }}" class="modal-close waves-effect waves-light btn-flat delete-button "><strong>Yes</strong></a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../static/js/viewDrink.js"></script>

{% endblock %}
