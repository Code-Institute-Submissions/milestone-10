{% extends 'base.html'%}

{% block content %}


<div id=" drinkResponse" class="row discover-container">
    <div class="col s12 m6">
        <h2>{{drink.drinkName}}</h2>
    <img class="discover-drink" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
</div>
    <div class="col s12 m6 ingredients">
        <h2>Ingredients</h2>
        <ul class="discover-drink">
            {% for ingredient in drink if ingredient.startswith('ingredient')%}
            <li>
                {{ drink[ingredient] }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="row">
    <div class="col s12 m6 offset-m3">
    <h2>Method</h2>
    <div class="discover-drink">
        {{ drink.instructions }}
    </div c>
    </div>
</div>
<div class="row">
    <div class="col s12 center-align">
<a class="waves-effect waves-light btn">EDIT DRINK</a>
</div>
</div>  


{% endblock %}
