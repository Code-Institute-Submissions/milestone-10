{% extends 'base.html'%}

{% block content %}

<div class="recipes-main">
    <div class="row">
        {% for drink in drinks|sort(attribute='drinkName') %}
        {% if session['username'] == drink.createdBy %}
        <a class="col s6 m3 link-image" data-position="bottom" data-tooltip="{{ drink.drinkName }}" href="{{url_for('view_drink', drink_id=drink._id)}}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
            <div class="collection-image">{{drink.drinkName}}</div>
        </a>
        {% endif %}
        {% endfor %}

    </div>
</div>

{% endblock %}
