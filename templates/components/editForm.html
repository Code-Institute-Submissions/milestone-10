<div id="editModal" class="modal col s6 offset-m3">
    <div class="modal-content">
<form class="col s12" action="{{ url_for('drink', drink_id=drink._id) }}" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input id="drinkName" name="drinkName" type="text" placeholder="{{ drink.drinkName }}"
          value="{{ drink.drinkName }}" class="validate" required>
        <label for="drinkName">Drink Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="url" id="drinkImage" name="drinkImage" type="text" placeholder="{{ drink.drinkImage }}"
          value="{{ drink.drinkImage }}" class="validate" required>
        <label for="drinkImage">Drink image link</label>
      </div>
    </div>
    <label for="drink-ingredients" class="label-ingredients">Drink Ingredients</label>
    <div class="row drink-ingredients" id="drink-ingredients">

      {% for ingredient in ingredients|sort(attribute='ingredientName') %}
      {% if ingredient.ingredientName in drink.ingredientList %}
      <div class="col s12 m2 ingredients-item">
        <p>
          <label>
            <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" checked />
            <span>{{ ingredient.ingredientName }}</span>
          </label>
        </p>
      </div>
      {% else %}
      <div class="col s12 m2 ingredients-item">
        <p>
          <label>
            <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" />
            <span>{{ ingredient.ingredientName }}</span>
          </label>
        </p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <h5>Can't find your ingredient? <a href="{{ url_for('add_ingredient') }}">Click Here!</a></h5>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="instructions" name="instructions" class="materialize-textarea">{{ drink.instructions }}</textarea>
        <label for="instructions">Instructions</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="submit">Save Changes
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>


  </form>
  </div>
  </div>
