<div id="addDrinkModal" class="modal">
    <div class="modal-content">
<form class="col s12" action="{{ url_for('drink', drink_id='insertDrink') }}" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input id="drinkName" name="drinkName" type="text" class="validate" required>
        <label for="drinkName">Drink Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="url" id="drinkImage" name="drinkImage" type="text" class="validate" required>
        <label for="drinkImage">Drink image link</label>
      </div>
    </div>
    <label for="drink-ingredients" class="label-ingredients">Drink Ingredients</label>
    <div class="row drink-ingredients" id="drink-ingredients">

      {% for ingredient in ingredients|sort(attribute='ingredientName') %}
      <div class="col s12 m2 ingredients-item">
        <p>
          <label>
            <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" />
            <span>{{ ingredient.ingredientName }}</span>
          </label>
        </p>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <h5 id="new-ingredient">Can't find your ingredient? <a href="#ingredientModal" class="bold-headers modal-trigger modal-close">Click Here!</a></h5>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="instructions-input" name="instructions" class="materialize-textarea"></textarea>
        <label for="instructions">Instructions</label>
      </div>
    </div>



    <div class="row">
      <div class="col s12 center-align">
        <button id="add-button" class="large-button btn waves-effect waves-light" type="submit">Add drink
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>

  </form>
  </div>
  </div>
