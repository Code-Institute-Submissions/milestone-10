{% extends 'layout/base.html'%}
{% block content %}
<div class="row remove-valign">
    <div class="col s12 m4 offset-m4">
        <form id="register-form-static" method=POST action="{{ url_for('register') }}">
            <div class="row">
                <div class="col s12">
                    <h3 class="center">Register</h3>
                    {% if exists %}
                    <h5 class="center">Username already exists</h5>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="username" type="text" class="validate" name="username" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="email" type="email" class="validate" name="email" required>
                    <label for="email">E-Mail Address</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="center-align">
                    <button class="large-button btn waves-effect waves-light themed-button" type="submit">Register
                        <i class="material-icons">vpn_key</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
