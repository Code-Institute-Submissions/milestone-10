{% extends 'layout/base.html'%}
{% block content %}
<div class="recipes-main">
    <div id="home-heading" class="row">
        <div class="col s12">
            <h2 class="bold-headers">Latest Drinks</h2>
        </div>
    </div>
    <div id="latest-drinks">
        <div class="row">
            {% for drink in drinks %}
            {% if loop.index <= 6 %}
            {% if loop.index == 4 %}
        </div>
        <div class="row">
            {% endif %}
            <a class="col s4 link-image center" href="{{url_for('drink', drink_id=drink._id)}}">
                <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}"
                    onError="this.onerror=null;this.src='../static/images/no-image.png';">
                <h5 class="drink-home">{{drink.drinkName}}</h5>
            </a>
            {% if loop.index == 6 %}
        </div>
        {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
