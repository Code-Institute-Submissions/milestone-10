{% extends 'base.html'%}

{% block content %}

<div class="recipes-main">
    <div class="row">   
    {% for drink in drinks|sort(attribute='drinkName') %}
        <a class="col s3 m2 link-image center" data-position="bottom" data-tooltip="{{ drink.drinkName }}"
            href="{{url_for('drink', drink_id=drink._id)}}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
            <div class="collection-image">{{drink.drinkName}}</div>
        </a>

    {% endfor %}
</div> 
</div>
{% endblock %}
