{% extends 'base.html'%}

{% block content %}

<h2>Add Ingredient</h2>
<h5>Add all ingredients to your drink</h5>

<form class="col s12" action="{{ url_for('insert_ingredients', drink_id=drink_id) }}" method="POST">


<div class="row">


{% for ingredient in ingredients %}
{% if ingredient.ingredientName in drink.ingredientList %}

<div class="col s12 m2">
    <p>
    <label>
      <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" checked="checked"/>
      <span>{{ ingredient.ingredientName }}</span>
    </label>
    </p>
</div>
{% else %}
<div class="col s12 m2">
    <p>
    <label>
      <input type="checkbox" name="ingredientName" value="{{ ingredient.ingredientName }}" />
      <span>{{ ingredient.ingredientName }}</span>
    </label>
    </p>
</div>

{% endif %}

  {% endfor %}


</div>
<div class="row">
    <div class="col s12 center-align">
        <h5>Can't find your ingredient? <a href="{{ url_for('add_ingredient', drink_id=drink._id) }}">Click Here!</a></h5>
    </div>
</div>
<div class="row">
    <div class="col s12 center-align">
  <button class="btn waves-effect waves-light" type="submit">Save Ingredients
    <i class="material-icons right">send</i>
  </button>
  </div>
</div>
</form>


{% endblock %}
