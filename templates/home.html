{% extends 'base.html'%}

{% block content %}

<div class="recipes-main">
    <div class="row">
        <div class="col s12">
            <h2>Latest Drinks</h2>
        </div>
    </div>
    <div class="row">
        {% for drink in drinks %}
        {% if loop.index <= 6 %}
        <a class="col s12 m4 tooltipped" href="{{url_for('view_drink', drink_id=drink._id)}}" data-position="bottom" data-tooltip="{{ drink.drinkName }}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
        </a>

        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
