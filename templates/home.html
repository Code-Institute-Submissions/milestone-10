{% extends 'base.html'%}

{% block content %}

<div class="recipes-main">
    <div class="row">
        {% for drink in drinks %}
        {% if loop.index <= 6 %}
        <a class="col s12 m4" href="{{url_for('view_drink', drink_id=drink._id)}}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
        </a>

        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
