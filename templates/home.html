{% extends 'base.html'%}

{% block content %}

<div class="recipes-main">
    <div id="home-heading" class="row">
        <div class="col s12">
            <h2>Latest Drinks</h2>
        </div>
    </div>
    <div class="row">
        {% for drink in drinks %}
        {% if loop.index <= 6 %}
        {% if loop.index == 4 %}
        <div class="row">
        {% endif %}
        <a class="col s4 link-image" href="{{url_for('view_drink', drink_id=drink._id)}}" data-position="bottom" data-tooltip="{{ drink.drinkName }}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
            <h5 class="drink-home">{{drink.drinkName}}</h5>
        </a>
        {% if loop.index == 6 %}
        </div>
        {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
