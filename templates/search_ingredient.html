{% extends 'base.html'%}

{% block content %}
<h2>Drinks containing {{ ingredient.ingredientList}} </h2>

<div class="recipes-main">
    <div class="row">
        {% for drink in drinks|sort(attribute='drinkName') %}
        {% if ingredient.ingredientList in drink.ingredientList %}
        <a class="col s4 m2 tooltipped" data-position="bottom" data-tooltip="{{ drink.drinkName }}" href="{{url_for('view_drink', drink_id=drink._id)}}">
            <img class="drink-image" src="{{drink.drinkImage}}" alt="{{drink.drinkName}}">
        </a>
        {% endif %}
        {% endfor %}

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../static/js/viewDrink.js"></script>

{% endblock %}
